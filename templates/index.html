<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0070f3;
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.1em;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .route-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .route-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .route-card a {
            font-weight: 600;
            font-size: 1.1em;
            color: #0070f3;
            text-decoration: none;
        }
        .route-card p {
            margin: 8px 0 0;
            color: #555;
        }
        footer {
            text-align: center;
            margin: 60px 0 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flex App</h1>
        <p>Your dashboard & property review hub</p>
    </header>

    <main>
        <p>Explore the main features of this app:</p>
        {% for route in routes %}
        <div class="route-card">
            <a href="{{ route.url }}">{{ route.url }}</a>
            <p>{{ route.description }}</p>
        </div>
        {% endfor %}
    </main>

    <footer>
        &copy; 2025 Flex App | Built with Flask & Vercel
    </footer>
</body>
</html>
